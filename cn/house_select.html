						<p> 即别野，是居宅之外用来享受生活的居所，是第二居所而非第一居所。追溯其起源，并没有一个明确的时间起始点，我国古代也很早就出现了别墅，大的有帝王的行宫，将相的府邸，小的有富商巨贾地主乡绅的山庄、庄园。别墅在国外的出现已经有很长的历史，现代意义上的别墅主要是师承国外工业革命后的开发理念。按其所处的地理位置和功能的不同，又分为：山地别墅（包括森林别墅）、临水（江、湖、海）别墅、牧场（草原）别墅、庄园式别墅等</p>
